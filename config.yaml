baseurl: "http://192.168.1.15/"
title: My blog
theme: hugo-PaperMod-master

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true

languages:
  en:
    languageName: "English"
    #weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Archive
          url: archives/
          weight: 5
        - name: Tags
          url: tags/
          weight: 10
  

params: 
  description: "This is a personal website!"
  ShowShareButtons: true
  ShowReadingTime: true
  defaultTheme: auto
  ShowCodeCopyButtons: true
